<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form method="post">
        <label>
          Room:
          <select id="roomSelect">
            <option value="lobby" selected>Lobby</option>
            <option value="addRoom">Add Room</option>
          </select>
        </label>
        <label>
        Friends:
          <select id="friends">
            <option value="All Friends" selected>All Friends</option>
          </select>
        </label>
      </form>
      <form>
        <label>
          Username:
          <input type="text" id="username" required>
        </label>
      </form>
      <form>
        <label>
          Message:
          <input type="text" id="message" name="message" required>
          <input type="submit" class="submit" id="send" name="submit" value="Send">
          </label>
      </form>

      <!-- Your HTML goes here! -->
    </div>
    <button type="button" id="clear">Clear Messages</button>
    <div id="chats"></div>
    <script>
      $(function() {
        app.init()
      });
    </script>
  </body>
</html>
